<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/c0fc1ce285.js" crossorigin="anonymous" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>

    <header>
        <label for="menu-toggle" class="toggle-label">
            <i class="fas fa-bars"></i>
        </label>
        <input type="checkbox" id="menu-toggle" class="toggle-input">

        <nav class="menu">
            <ul>
                <li><a href="../index.html">
                    <i class="fas fa-bars"></i>
                </a></li>
                <li><a href="../pages/cadastro.html">Cadastrar</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Entrar">
            </div>
            <div class="form-group">
                <a href="./cadastro.html">Não possui conta? Cadastrar</a>
            </div>
            <div class="form-group">
                <a href="../index.html">Ir para a página inicial</a>
            </div>
        </form>
    </div>

    <footer>
        Criado por Veruza Brandão - 2023 &nbsp; &nbsp; <a href="./index.html">Ir para a página inicial</a>
    </footer>
</body>

</html>
